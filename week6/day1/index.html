<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="inputs d-flex flex-column row-gap-2 p-2">
            <input id="company-name" class="form-control" type="text" placeholder="company name">
            <span class="text-danger d-none " id="company-name-warning">company name is requaried</span>
            <input id="contact-name" class="form-control " type="text" placeholder="contact name">
            <span class="text-danger d-none" id="contact-name-warning">contact name is requaried</span>
            <input id="title" class="form-control" type="text" placeholder="contact title">
            <span class="text-danger d-none" id="title-warning">title is requaried</span>
            <input id="id" class="form-control" type="text" placeholder="company id" >
            <span class="text-danger d-none" id="id-warning">id is requaried</span>
            <button id="btn"class="w-25 ">Add</button>
        </div>

        <div class="users mt-5 ">
            <table class="table table-dark">
                <thead >
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Contact Name</th>
                    <th scope="col">Contact Title</th>
                    <th></th>
                  </tr>
                </thead>
                
                <tbody id="tbody">
                 
                </tbody>
              </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
